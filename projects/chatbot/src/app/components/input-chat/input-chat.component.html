<form class="form-login" [formGroup]="aiForm" #formDir="ngForm" (submit)="answerTheQuestion()">
    <label for="chat" class="sr-only">Your message</label>
    <div class="flex flex-col items-center pt-1">
        <ng-container *ngIf="uploadFileAction">
            <div
            class="flex flex-row gap-2 items-center w-full leading-1.5 p-4 rounded-e-xl rounded-es-xl bg-gray-50 dark:bg-gray-700">
            <img class="h-auto max-w-20 rounded-lg "
                [src]="resultFileUpload.thumbnail"
                alt="image description">
            <div class="flex flex-col gap-1">
                <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{resultFileUpload.name}}</p>
                <p class="text-xs font-normal py-2.5 text-gray-900 dark:text-white">PDF documents</p>
            </div>
            <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded-lg 
                cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400
                dark:hover:text-white dark:hover:bg-gray-600 self-start">
                <span class="material-icons-round">close</span>
                <span class="sr-only">close</span>
            </button>
        </div>
        </ng-container>

        <div class="flex w-full items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
            <label for="file-upload" type="button"
                class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <span class="material-icons-round">attach_file</span>
                <span class="sr-only">Upload image</span>
            </label>
            <input id="file-upload" type="file" (change)="onFileSelected($event)" style="display: none;">
            <textarea id="chat" rows="1"
                class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Your message..." formControlName="prompt" id="prompt" name="prompt"></textarea>
            <button type="submit" [disabled]="!aiForm.valid"
                class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 18 20">
                    <path
                        d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
                </svg>
                <span class="sr-only">Send message</span>
            </button>
        </div>
    </div>
